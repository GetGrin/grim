name: Build
on: [push, pull_request]

jobs:
  linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Release build
        run: cargo build --release

  windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Release build
        run: cargo build --release
  
  macos:
    name: MacOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Release build
        run: cargo build --release
